<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#1B6B4F" stroke-width="12"/>
  
  <!-- Coffee cup saucer -->
  <ellipse cx="200" cy="250" rx="85" ry="15" fill="#1B6B4F"/>
  
  <!-- Coffee cup body -->
  <path d="M 135 250 Q 130 210 135 180 L 265 180 Q 270 210 265 250 Z" fill="#1B6B4F" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Cup inner rim -->
  <ellipse cx="200" cy="180" rx="65" ry="12" fill="#5C4033"/>
  
  <!-- Cup shine effect -->
  <path d="M 150 200 Q 155 195 160 200 Q 155 205 150 200" fill="#ffffff" opacity="0.3"/>
  
  <!-- Coffee cup handle -->
  <path d="M 265 195 Q 290 195 295 220 Q 290 245 265 245" fill="none" stroke="#1B6B4F" stroke-width="12"/>
  <path d="M 270 200 Q 285 200 288 220 Q 285 240 270 240" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Steam lines -->
  <path d="M 175 150 Q 170 130 175 110 Q 180 90 175 70" fill="none" stroke="#5C4033" stroke-width="8" stroke-linecap="round"/>
  <path d="M 200 160 Q 205 140 200 120 Q 195 100 200 80" fill="none" stroke="#5C4033" stroke-width="8" stroke-linecap="round"/>
  <path d="M 225 150 Q 230 130 225 110 Q 220 90 225 70" fill="none" stroke="#5C4033" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Text: piGO -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1B6B4F" text-anchor="middle">piGO</text>
  
  <!-- Text: COFFEE -->
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#5C4033" text-anchor="middle">COFFEE</text>
</svg>